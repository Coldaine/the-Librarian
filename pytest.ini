[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
asyncio_mode = auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    ollama: tests that require Ollama to be running
    requires_neo4j: tests that require Neo4j connection
    requires_ollama: tests that require Ollama service
